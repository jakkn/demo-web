<p>
  {{ pension.person.firstName }} {{ pension.person.lastName }}
</p>
<div class="slidecontainer">
  <input type="range" min="67" max="75" [value]="age" class="slider" id="myRange" (input)="onSlide()">
  <div>age: {{age}}</div>
</div>
<p>Din pensjon:</p>
<div *ngFor="let plan of pension?.pensionPayoutTable">
  <div>Age: {{plan.age}}</div>
  <div>Value: {{plan.value}}</div>
</div>
